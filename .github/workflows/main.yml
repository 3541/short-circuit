name: CI

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: deps
        run: pip install meson ninja
      - name: configure
        run: ./configure
      - name: build-debug
        run: meson build -C build/debug
      - name: build-release
        run: meson build -C build/release
